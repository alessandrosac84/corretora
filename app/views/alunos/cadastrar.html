<h3>Cadastrar Aluno</h3>

<div class="well">
    <form role="form">
        <div class="form-group">
            <label class="control-label" for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" 
                id="nome" [(ngModel)]="aluno.nome">

            <md-form-field class="example-full-width">
                <input mdInput placeholder="Email" [formControl]="emailFormControl">
                <md-error *ngIf="emailFormControl.hasError('pattern')">
                Please enter a valid email address
                </md-error>
                <md-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
                </md-error>
            </md-form-field>    
        </div>
        <div class="form-group">
            <label class="control-label" for="email">Email</label>
            <input type="email" class="form-control" name="email" 
                id="email" [(ngModel)]="aluno.email">
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success" (click)="cadastrar()">
                Cadastrar
            </button>
			<a class="btn btn-default" [routerLink]="['/aluno.listar']">
                Voltar
            </a>
        </div>
    </form>
</div>
